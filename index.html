<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiliamo — A deux en 2070</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      background: linear-gradient(90deg, #ff4ecd, #4efcff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header h2 {
      margin: 0.5rem 0 0;
      font-weight: 400;
      color: #ccc;
    }

    .player {
      margin: 2rem auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
      border-radius: 16px;
      overflow: hidden;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    }

    iframe {
      width: 100%;
      height: 380px;
      border: none;
      display: block;
    }

    footer {
      margin-top: auto;
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      width: 100%;
    }

    footer a {
      color: #4efcff;
      text-decoration: none;
      transition: 0.3s;
    }

    footer a:hover {
      color: #ff4ecd;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }
      iframe {
        height: 260px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Wiliamo</h1>
    <h2>Premier single : « A deux en 2070 »</h2>
  </header>

  <main style="width: 100%; display: flex; justify-content: center;">
    <div class="player">
      <iframe style="border-radius:12px" src="https://open.spotify.com/embed/album/61iNLMtGLjB90V7X19oiYx?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    </div>
  </main>

  <footer>
    <p>© 2025 Wiliamo</p>
    <p>Contact : <a href="mailto:wiwi.trouve@gmail.com">wiwi.trouve@gmail.com</a></p>
  </footer>
</body>
</html>
