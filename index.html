<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHONENCY</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #000;
            color: #fff;
            overflow-x: hidden;
        }

        .hero {
            height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(74, 144, 226, 0.15) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hero-content {
            text-align: center;
            z-index: 2;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards 0.3s;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 6rem;
            font-weight: 900;
            letter-spacing: -0.05em;
            background: linear-gradient(45deg, #fff, #4a90e2, #fff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .tagline {
            font-size: 2rem;
            margin-top: -1rem;
            opacity: 0.9;
            letter-spacing: 0.3em;
            text-transform: uppercase;
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 2rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }

        .nav.scrolled {
            background: rgba(0, 0, 0, 0.9);
            padding: 1rem 5%;
        }

        .nav-logo {
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: -0.05em;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
            position: relative;
        }

        .nav-links a:hover {
            color: #4a90e2;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #4a90e2;
            transition: width 0.3s;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .section {
            padding: 5rem 10%;
            min-height: 100vh;
            position: relative;
        }

        .section-title {
            font-size: 3rem;
            margin-bottom: 3rem;
            text-align: center;
            background: linear-gradient(45deg, #2c5364, #4a90e2, #5dade2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .section-title.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .music-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .music-card {
            background: rgba(74, 144, 226, 0.05);
            border-radius: 20px;
            padding: 2rem;
            transition: all 0.4s;
            cursor: pointer;
            border: 1px solid rgba(74, 144, 226, 0.2);
            opacity: 0;
            transform: translateY(50px) scale(0.9);
            transition: all 0.6s ease;
        }

        .music-card.visible {
            opacity: 1;
            transform: translateY(0) scale(1);
        }

        .music-card:nth-child(1) { transition-delay: 0.1s; }
        .music-card:nth-child(2) { transition-delay: 0.2s; }
        .music-card:nth-child(3) { transition-delay: 0.3s; }

        .music-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(74, 144, 226, 0.3);
            border-color: rgba(74, 144, 226, 0.5);
            background: rgba(74, 144, 226, 0.1);
        }

        .album-cover {
            width: 100%;
            height: 300px;
            background: linear-gradient(135deg, #1a1a1a, #2c5364);
            border-radius: 15px;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .album-cover::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(74, 144, 226, 0.3), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .music-card:hover .album-cover::before {
            transform: translateX(100%);
        }

        .music-card:hover .album-cover {
            transform: scale(1.05);
        }

        .track-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .track-info {
            opacity: 0.7;
            font-size: 0.9rem;
        }

        .btn {
            background: linear-gradient(135deg, #2c5364, #4a90e2);
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(74, 144, 226, 0.4);
        }

        .social-links {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-top: 3rem;
        }

        .social-icon {
            width: 60px;
            height: 60px;
            background: rgba(74, 144, 226, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            transition: all 0.3s;
            cursor: pointer;
            border: 2px solid rgba(74, 144, 226, 0.3);
            opacity: 0;
            transform: scale(0);
        }

        .social-icon.visible {
            opacity: 1;
            transform: scale(1);
        }

        .social-icon:nth-child(1) { transition-delay: 0.1s; }
        .social-icon:nth-child(2) { transition-delay: 0.2s; }
        .social-icon:nth-child(3) { transition-delay: 0.3s; }
        .social-icon:nth-child(4) { transition-delay: 0.4s; }

        .social-icon:hover {
            background: linear-gradient(135deg, #2c5364, #4a90e2);
            transform: scale(1.2) rotate(360deg);
            border-color: #4a90e2;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }

        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .parallax-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(74, 144, 226, 0.1), transparent);
            animation: float 20s infinite ease-in-out;
        }

        .circle-1 {
            width: 300px;
            height: 300px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .circle-2 {
            width: 200px;
            height: 200px;
            top: 60%;
            right: 15%;
            animation-delay: 5s;
        }

        .circle-3 {
            width: 400px;
            height: 400px;
            bottom: 10%;
            left: 50%;
            animation-delay: 10s;
        }

        .logo-img {
            width: 350px; /* adapte √† la taille de ton logo */
            max-width: 80vw;
            animation: fadeInUp 1s ease forwards 0.3s;
        }


        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            33% { transform: translate(50px, -50px); }
            66% { transform: translate(-30px, 30px); }
        }

        @media (max-width: 768px) {
            .logo { font-size: 3rem; }
            .nav-links { display: none; }
            .section { padding: 3rem 5%; }
            .section-title { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="parallax-bg">
        <div class="parallax-circle circle-1"></div>
        <div class="parallax-circle circle-2"></div>
        <div class="parallax-circle circle-3"></div>
    </div>

    <nav class="nav">
        <div class="nav-logo">SHONENCY</div>
        <ul class="nav-links">
            <li><a href="#accueil">Accueil</a></li>
            <li><a href="#musique">Musique</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section id="accueil" class="hero">
        <div class="hero-content">
            <img src="assets/sy.png" alt="SHONENCY Logo" class="logo-img">
            <p class="tagline">SHONENCY</p>
        </div>

        <div class="scroll-indicator">
            <svg width="30" height="50" viewBox="0 0 30 50">
                <rect x="5" y="5" rx="15" ry="15" width="20" height="40" 
                      stroke="white" stroke-width="2" fill="none"/>
                <circle cx="15" cy="15" r="3" fill="white">
                    <animate attributeName="cy" from="15" to="30" 
                             dur="1.5s" repeatCount="indefinite"/>
                </circle>
            </svg>
        </div>
    </section>

    <section id="musique" class="section">
        <h2 class="section-title">Derniers Titres</h2>
        <div class="music-grid">
            <div class="music-card">
                <div class="album-cover">
                    <img src="assets/adeuxen2070.jpg" alt="Cover de l'album A deux en 2070">
                </div>
                    <h3 class="track-title">A deux en 2070</h3>
                    <p class="track-info">Single ‚Ä¢ 2025</p>
                </div>

        </div>
    </section>

    <section id="contact" class="section">
        <h2 class="section-title">Suivez SHONENCY</h2>
        <div class="social-links">
            <div class="social-icon">üéµ</div>
            <div class="social-icon">üì∏</div>
            <div class="social-icon">üê¶</div>
            <div class="social-icon">üì∫</div>
        </div>


            <!-- Ajout de l'email de contact -->
        <div class="contact-email">
            <p>Contact : <a href="mailto:shonency@gmail.com" style="color: #4a90e2;">shonency@gmail.com</a></p>
        </div>
    </section>


    
    <script>
        // Smooth scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                target.scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Card click animation
        const cards = document.querySelectorAll('.music-card');
        cards.forEach(card => {
            card.addEventListener('click', () => {
                card.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    card.style.transform = '';
                }, 200);
            });
        });

        // Scroll animations
        const observerOptions = {
            threshold: 0.2,
            rootMargin: '0px 0px -100px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // Observe elements
        document.querySelectorAll('.section-title').forEach(el => observer.observe(el));
        document.querySelectorAll('.music-card').forEach(el => observer.observe(el));
        document.querySelectorAll('.social-icon').forEach(el => observer.observe(el));

        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const nav = document.querySelector('.nav');
            if (window.scrollY > 100) {
                nav.classList.add('scrolled');
            } else {
                nav.classList.remove('scrolled');
            }
        });

        // Parallax effect for circles
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const circles = document.querySelectorAll('.parallax-circle');
            circles.forEach((circle, index) => {
                const speed = 0.3 + (index * 0.1);
                circle.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });
    </script>
</body>
</html>
