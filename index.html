<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wiliamo — A deux en 2070</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1c1c1c);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 0 1rem;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      background: linear-gradient(90deg, #ff4ecd, #4efcff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    header h2 {
      margin: 0.5rem 0 0;
      font-weight: 400;
      color: #ccc;
    }

    .release-date {
      margin-top: 0.5rem;
      color: #aaa;
    }

    .cover {
      margin: 2rem 0;
      width: 300px;
      height: 300px;
      background: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #666;
      font-size: 1rem;
      border-radius: 16px;
      overflow: hidden;
    }

    .buttons {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(90deg, #ff4ecd, #4efcff);
      color: #0b0b0b;
      padding: 0.6rem 1rem;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }

    .btn:hover {
      background: linear-gradient(90deg, #4efcff, #ff4ecd);
      color: #fff;
    }

    footer {
      margin-top: auto;
      padding: 1.5rem;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      width: 100%;
    }

    footer a {
      color: #4efcff;
      text-decoration: none;
    }

    footer a:hover {
      color: #ff4ecd;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }
      .cover {
        width: 200px;
        height: 200px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Wiliamo</h1>
    <h2>« A deux en 2070 »</h2>
    <div class="release-date">Sortie le 20 septembre 2025</div>
  </header>

  <div class="cover">Ta cover ici</div>

  <div class="buttons">
    <a class="btn" href="https://open.spotify.com/intl-fr/track/3oXMxjJ67R9CBTBYPEhnGz?si=8fcde98952b94556" target="_blank">Écouter sur Spotify</a>
    <a class="btn" href="#" target="_blank">Écouter sur Deezer</a>
    <a class="btn" href="https://music.apple.com/fr/album/a-deux-en-2070-single/1842817475" target="_blank">Écouter sur Apple Music</a>
  </div>

  <footer>
    <p>© 2025 Wiliamo</p>
    <p>Contact : <a href="mailto:wiwi.trouve@gmail.com">wiwi.trouve@gmail.com</a></p>
  </footer>
</body>
</html>
